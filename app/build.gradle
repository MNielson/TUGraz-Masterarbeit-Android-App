apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.matthias.myapplication"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions -std=c++11"
            }
        }
    }

    repositories {
        mavenCentral()
        maven { url 'http://guardian.github.com/maven/repo-releases' }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    /*
    dexOptions {
        preDexLibraries = false
    }
    defaultConfig {
        multiDexEnabled true
    }
    */

}

dependencies {
    //implementation group: 'uk.me.berndporr', name:'iirj', version: '1.1'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.directory.studio:org.apache.commons.io:2.4'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation ('net.rdrei.android.dirchooser:library:3.0@aar') { transitive = true; }
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.jjoe64:graphview:4.2.2'
    annotationProcessor 'com.google.auto.value:auto-value:1.1'



}

